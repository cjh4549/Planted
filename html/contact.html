<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Planted - Contact</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="../styles/main.css">
</head>
<body class="contact">
    <header class="header">
        <a href="#main" class="skip-link">Skip to the main content.</a>
        <nav class="navbar">
            <div class="wrapper">
                <a href="../index.html" class="navbar__logo">Planted</a>
                <ul class="navbar__items">
                    <li><a href="../index.html">HOME</a></li>
                    <li><a href="../index.html#about">ABOUT</a></li>
                    <li><a href="./blog.html">BLOG</a></li>
                    <li><a href="./contact.html">CONTACT</a></li>
                </ul>
                <div class="hamburger">
                    <span class="bar"></span>
                    <span class="bar"></span>
                    <span class="bar"></span>
                </div>
            </div>
        </nav>  
        <h1 class="header__heading wrapper">Get in <span>Touch</span></h1>
    </header>
    <main class="mainContact">
        <div class="wrapper">
            <div class="contact__container">
                <div class="socialIcons">
                    <ul>
                        <li><a class="fab fa-facebook-f" href="https://www.facebook.com/"></a></li>
                        <li><a class="fab fa-instagram" href="https://www.instagram.com/"></a></li>
                        <li><a class="fab fa-linkedin-in" href="https://www.linkedin.com/"></a></li>
                        <li><a class="fab fa-twitter" href="https://twitter.com/?lang=en"></a></li>
                    </ul>
                </div>

                <div class="contactInfo">
                    <div class="contactInfo-links">
                        <a href="mailto:info@email.com">info@email.com</a>
                        <a href="tel:1234567890">123-456-7890</a>
                    </div>
                    <p>123 Queen Street West, Unit 10 <span>Toronto, Ontario</span><span>M5V2D5</span></p>
                </div>
            </div>

            <form action="" class="form">
                <fieldset>
                    <div class="form-container">
                        <label for="name" class="sr-only">Name</label>
                        <input type="text" id="name" placeholder="Name">

                        <label for="email" class="sr-only">Email Address</label>
                        <input type="email" id="email" placeholder="Email address">
                    </div>
                    <label for="comment" class="sr-only">Comment</label>
                    <textarea name="comment" id="comment" cols="20" rows="10" placeholder="Message"></textarea>

                    <button type="submit" class="btn">Post Comment</button>
                </fieldset>
            </form>
        </div>
    </main>
    <footer>Copyright &#169 2021 Juno College</footer>
    <script src="../js/script.js"></script>
</body>
</html>
